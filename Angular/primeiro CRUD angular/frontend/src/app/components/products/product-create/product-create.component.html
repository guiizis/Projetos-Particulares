<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">Adicionando Produtos</mat-card-title>
    <mat-card-subtitle class="subtitle">Adicionar Produto ou Cancelar a Ação
    </mat-card-subtitle>
    <form action="">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Insira o Nome do Produto" [(ngModel)]="produto.name" name="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Preço</mat-label>
            <input matInput placeholder="Insira o Preço do Produto" [(ngModel)]="produto.price" name="price">
        </mat-form-field>
    </form>
    <button (click)="createProduct()" mat-raised-button color="primary">Salvar</button>
    <button (click)="cancelCreateProduct()" mat-raised-button color="warn">Cancelar</button>
</mat-card>
